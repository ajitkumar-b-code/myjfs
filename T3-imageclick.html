<!DOCTYPE html>
<html>
<head>
	<h2>Click the image to hide</h2>
	<script type="text/javascript">
		
		function hideimg(){
			document.getElementById('image').style.visibility='hidden';

		}
	</script>
</head>
<body>

	<img src="camera.png" id="image" onclick="hideimg()">

</body>
</html>
